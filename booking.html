<script>
    // untuk pencarian
   function cari(){
        search = document.getElementById("search").value;
  
        if(search == ""){
            alert("silahkan masukkan pilihan anda")
            return false;
        }
        else if(search == "Aula"){
            window.location = "fasilitas.html"
            return false;
          }
        else if(search == "Ruang Rapat"){
            window.location = "ruangrapat.html"
            return false;
          }
        else if(search == "Ruang Lab"){
            window.location = "ruanglab.html"
            return false;
          }
        else if(search == "Ruang Seminar"){
            window.location = "ruangseminar.html"
            return false;
        }else{
            alert("mungkin yang anda cari Aula/Ruang Rapat?");
        }
    }
  
    // untuk login
    function login(){
        masuk = document.getElementById("masuk").value;
  
        if(masuk == ""){
            window.location = "login.html"
            return false;
          }
    }
